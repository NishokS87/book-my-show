<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Test - BookMyShow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .test-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 30px;
        }
        .test-section {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section h3 {
            color: #f84464;
            margin-bottom: 20px;
            border-bottom: 2px solid #f84464;
            padding-bottom: 10px;
        }
        .show-card {
            border: 2px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .show-card:hover {
            border-color: #f84464;
            background: #fff;
        }
        .show-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .show-info {
            flex: 1;
        }
        .show-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .show-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }
        .seat-selector {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        .seat-grid-mini {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .mini-seat {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s;
        }
        .mini-seat.available:hover {
            border-color: #f84464;
            background: #fff5f7;
        }
        .mini-seat.selected {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        .mini-seat.booked {
            background: #ccc;
            cursor: not-allowed;
            color: #666;
        }
        .booking-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-book {
            background: #f84464;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-book:hover {
            background: #d63850;
        }
        .btn-book:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .booking-log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .log-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .log-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .log-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .user-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .user-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .user-btn.active {
            background: #f84464;
            color: white;
            border-color: #f84464;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-ticket-alt"></i>
                <span>BookMyShow - Booking Test</span>
            </div>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="my-bookings.html">My Bookings</a>
            </nav>
        </div>
    </header>

    <div class="test-container">
        <div class="test-section">
            <h3><i class="fas fa-users"></i> Simulated Users</h3>
            <div class="user-selector" id="userSelector">
                <!-- Users will be loaded here -->
            </div>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-chart-bar"></i> Booking Statistics</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalSeats">0</div>
                    <div class="stat-label">Seats Booked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalAmount">₹0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeShows">0</div>
                    <div class="stat-label">Active Shows</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-film"></i> Available Shows - Book Tickets</h3>
            <div id="showsList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading shows...</p>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-list"></i> Booking Activity Log</h3>
            <div class="booking-log" id="bookingLog">
                <div class="log-entry log-info">
                    <i class="fas fa-info-circle"></i> Booking system initialized. Select a user and book tickets.
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        let currentUser = null;
        let allShows = [];
        let selectedSeats = {};
        let bookingStats = {
            totalBookings: 0,
            totalSeats: 0,
            totalAmount: 0,
            activeShows: 0
        };

        // Demo users for testing
        const testUsers = [
            { email: 'admin@bookmyshow.com', password: 'admin123', name: 'Admin User', color: '#f84464' },
            { email: 'john@example.com', password: 'password123', name: 'John Doe', color: '#667eea' },
            { email: 'owner@pvr.com', password: 'owner123', name: 'Theater Owner', color: '#28a745' }
        ];

        // Login as user
        async function loginUser(userIndex) {
            const user = testUsers[userIndex];
            logActivity(`Logging in as ${user.name}...`, 'info');

            try {
                const response = await fetch(API_ENDPOINTS.LOGIN, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: user.email, password: user.password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    currentUser = data.user;
                    
                    // Update UI
                    document.querySelectorAll('.user-btn').forEach((btn, idx) => {
                        btn.classList.toggle('active', idx === userIndex);
                    });

                    logActivity(`✓ Logged in as ${user.name}`, 'success');
                    loadShows();
                } else {
                    logActivity(`✗ Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                logActivity(`✗ Login error: ${error.message}`, 'error');
            }
        }

        // Load all shows
        async function loadShows() {
            try {
                const response = await fetch(API_ENDPOINTS.SHOWS, {
                    headers: getAuthHeaders()
                });

                const data = await response.json();

                if (response.ok) {
                    allShows = data.shows || [];
                    bookingStats.activeShows = allShows.length;
                    updateStats();
                    displayShows(allShows);
                    logActivity(`Loaded ${allShows.length} shows`, 'info');
                }
            } catch (error) {
                logActivity(`Error loading shows: ${error.message}`, 'error');
            }
        }

        // Display shows
        function displayShows(shows) {
            const showsList = document.getElementById('showsList');

            if (!currentUser) {
                showsList.innerHTML = '<div class="log-entry log-info">Please select a user to start booking</div>';
                return;
            }

            if (shows.length === 0) {
                showsList.innerHTML = '<div class="log-entry log-error">No shows available</div>';
                return;
            }

            showsList.innerHTML = shows.map(show => {
                const availableSeats = show.availableSeats.filter(s => s.status === 'available');
                const showKey = show._id;

                return `
                    <div class="show-card">
                        <div class="show-header">
                            <div class="show-info">
                                <div class="show-title">
                                    <i class="fas fa-film"></i> ${show.movie.title}
                                </div>
                                <div class="show-meta">
                                    <span><i class="fas fa-building"></i> ${show.theater.name}</span>
                                    <span><i class="fas fa-clock"></i> ${formatTime(show.showTime)}</span>
                                    <span><i class="fas fa-calendar"></i> ${formatDate(show.showDate)}</span>
                                    <span><i class="fas fa-tag"></i> ${show.format}</span>
                                    <span style="color: #28a745"><i class="fas fa-couch"></i> ${availableSeats.length} seats available</span>
                                </div>
                            </div>
                        </div>
                        <div class="seat-selector">
                            <strong>Select Seats:</strong>
                            <div class="seat-grid-mini" id="seats-${showKey}">
                                ${show.availableSeats.slice(0, 20).map(seat => `
                                    <div class="mini-seat ${seat.status}" 
                                         data-show="${showKey}"
                                         data-seat="${seat.seatId}"
                                         onclick="toggleSeatSelection('${showKey}', '${seat.seatId}', this)">
                                        ${seat.row}${seat.number}
                                    </div>
                                `).join('')}
                            </div>
                            <div class="booking-actions">
                                <button class="btn-book" onclick="bookSeats('${showKey}')" id="btn-${showKey}">
                                    <i class="fas fa-ticket-alt"></i> Book Selected Seats
                                </button>
                                <span id="selected-${showKey}" style="color: #666; font-size: 14px;">No seats selected</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle seat selection
        function toggleSeatSelection(showKey, seatId, element) {
            if (element.classList.contains('booked')) return;

            if (!selectedSeats[showKey]) {
                selectedSeats[showKey] = [];
            }

            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                element.classList.add('available');
                selectedSeats[showKey] = selectedSeats[showKey].filter(s => s !== seatId);
            } else {
                element.classList.remove('available');
                element.classList.add('selected');
                selectedSeats[showKey].push(seatId);
            }

            // Update selection count
            const count = selectedSeats[showKey].length;
            document.getElementById(`selected-${showKey}`).textContent = 
                count > 0 ? `${count} seat(s) selected` : 'No seats selected';
        }

        // Book seats
        async function bookSeats(showKey) {
            if (!currentUser) {
                logActivity('Please login first', 'error');
                return;
            }

            const seats = selectedSeats[showKey] || [];
            if (seats.length === 0) {
                logActivity('Please select at least one seat', 'error');
                return;
            }

            const show = allShows.find(s => s._id === showKey);
            const btn = document.getElementById(`btn-${showKey}`);
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Booking...';

            logActivity(`Booking ${seats.length} seat(s) for ${show.movie.title} at ${show.theater.name}...`, 'info');

            try {
                const response = await fetch(API_ENDPOINTS.BOOKINGS, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        show: showKey,
                        seats: seats
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const booking = data.booking;
                    logActivity(
                        `✓ SUCCESS! Booked ${seats.length} seat(s) for ${show.movie.title} at ${show.theater.name}. ` +
                        `Booking Code: ${booking.bookingCode}, Amount: ₹${booking.totalAmount}`,
                        'success'
                    );

                    // Update stats
                    bookingStats.totalBookings++;
                    bookingStats.totalSeats += seats.length;
                    bookingStats.totalAmount += booking.totalAmount;
                    updateStats();

                    // Clear selection
                    selectedSeats[showKey] = [];
                    
                    // Reload shows to get updated seat availability
                    await loadShows();

                    // Simulate payment confirmation
                    setTimeout(() => confirmPayment(booking._id, show), 1000);
                } else {
                    logActivity(`✗ FAILED: ${data.message}`, 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-ticket-alt"></i> Book Selected Seats';
                }
            } catch (error) {
                logActivity(`✗ ERROR: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-ticket-alt"></i> Book Selected Seats';
            }
        }

        // Confirm payment (auto-complete for demo)
        async function confirmPayment(bookingId, show) {
            try {
                const response = await fetch(API_ENDPOINTS.CONFIRM_PAYMENT, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        bookingId,
                        paymentIntentId: 'test_payment_' + Date.now()
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    logActivity(`✓ Payment confirmed! Booking for ${show.movie.title} is now CONFIRMED.`, 'success');
                } else {
                    logActivity(`Payment confirmation failed: ${data.message}`, 'error');
                }
            } catch (error) {
                logActivity(`Payment error: ${error.message}`, 'error');
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalBookings').textContent = bookingStats.totalBookings;
            document.getElementById('totalSeats').textContent = bookingStats.totalSeats;
            document.getElementById('totalAmount').textContent = '₹' + bookingStats.totalAmount.toLocaleString();
            document.getElementById('activeShows').textContent = bookingStats.activeShows;
        }

        // Log activity
        function logActivity(message, type = 'info') {
            const log = document.getElementById('bookingLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';
            entry.innerHTML = `<i class="fas fa-${icon}"></i> [${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(entry, log.firstChild);

            // Limit log entries
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Create user selector buttons
            const userSelector = document.getElementById('userSelector');
            userSelector.innerHTML = testUsers.map((user, idx) => `
                <button class="user-btn" onclick="loginUser(${idx})" style="border-color: ${user.color}">
                    <i class="fas fa-user"></i> ${user.name}
                </button>
            `).join('');

            logActivity('System ready. Select a user to begin booking.', 'info');
        });
    </script>
</body>
</html>
