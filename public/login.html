<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookMyShow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-ticket-alt"></i> BookMyShow</h2>
                <p>Sign in to continue</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn-primary">
                    <span id="btnText">Sign In</span>
                    <i id="btnLoader" class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
            <div class="demo-credentials">
                <p><strong>ðŸŽ¬ Demo Accounts (Click to Copy)</strong></p>
                <p onclick="copyCredentials('admin@bookmyshow.com', 'admin123')" style="cursor: pointer; padding: 8px; background: #fff; border-radius: 6px; margin: 8px 0;">
                    <i class="fas fa-user-shield" style="color: #ff6b6b;"></i> <strong>Admin:</strong> admin@bookmyshow.com / admin123
                </p>
                <p onclick="copyCredentials('john@example.com', 'password123')" style="cursor: pointer; padding: 8px; background: #fff; border-radius: 6px; margin: 8px 0;">
                    <i class="fas fa-user" style="color: #4caf50;"></i> <strong>User:</strong> john@example.com / password123
                </p>
                <p style="font-size: 12px; color: #666; margin-top: 10px; font-family: 'Segoe UI', sans-serif;">
                    ðŸ’¡ Click any account above to auto-fill
                </p>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
