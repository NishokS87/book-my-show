<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookMyShow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-ticket-alt"></i> BookMyShow</h2>
                <p>Create your account</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password (min 6 characters)">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn-primary">
                    <span id="btnText">Register</span>
                    <i id="btnLoader" class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
